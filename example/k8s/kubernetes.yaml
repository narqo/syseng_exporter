apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: syseng
  labels:
    app: syseng
spec:
  replicas: 1
  template:
    metadata:
      name: syseng
      labels:
        app: syseng
    spec:
      containers:
        - name: syseng
          image: beorn7/syseng-challenge
          ports:
            - containerPort: 8080
        - name: syseng-exporter
          image: varankinv/syseng-exporter
          imagePullPolicy: Always
          command: ["/bin/syseng_exporter", "--syseng.stats-uri=http://localhost:8080/stats"]
          ports:
            - containerPort: 8081

---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: prometheus
  labels:
    app: prometheus
spec:
  replicas: 1
  template:
    metadata:
      name: prometheus
      labels:
        app: prometheus
    spec:
      containers:
        - name: prometheus
          image: prom/prometheus
          ports:
            - containerPort: 9090
          volumeMounts:
            - mountPath: /etc/prometheus
              name: prom-config
      volumes:
        - name: prom-config
          configMap:
            name: prometheus-yml

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-yml
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
      evaluation_interval: 15s
      external_labels:
        monitor: 'syseng'

    scrape_configs:
      - job_name: 'prometheus'
        scrape_interval: 5s
        static_configs:
          - targets: ['localhost:9090']

      - job_name: 'syseng-exporter'
        scheme: https
        kubernetes_sd_configs:
          - role: pod
        relabel_configs:
          - source_labels: [__meta_kubernetes_pod_name]
            action: replace
            target_label: kubernetes_pod_name

---
apiVersion: v1
kind: Service
metadata:
  name: syseng-svc
spec:
  selector:
    app: syseng
  ports:
    - protocol: TCP
      port: 9090
      targetPort: 9090

---
apiVersion: v1
kind: Service
metadata:
  name: prometheus-svc
spec:
  selector:
    app: prometheus
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
